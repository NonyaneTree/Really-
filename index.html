<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broodie Funerals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background Video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Loading Bar */
        .loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 5px;
            background: white;
            transition: width 3s ease-in-out;
        }

        /* Main Text Styling */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        /* Dove Animation */
        .dove {
            position: absolute;
            width: 50px;
            opacity: 0.8;
            animation: fly 10s linear infinite;
        }

        @keyframes fly {
            0% { transform: translate(-100px, 100vh) rotate(0deg); opacity: 1; }
            100% { transform: translate(100vw, -50px) rotate(20deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="broodie.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <!-- Loading Bar -->
    <div class="loading-bar" id="loading-bar"></div>

    <!-- Main Text -->
    <div class="content">Broodie Funerals</div>

    <!-- Flying Doves -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Simulate Loading Bar Progress
            let progress = 0;
            const loadingBar = document.getElementById("loading-bar");

            function updateLoadingBar() {
                if (progress < 100) {
                    progress += 1;
                    loadingBar.style.width = progress + "%";
                    setTimeout(updateLoadingBar, 30);
                }
            }
            updateLoadingBar();

            // Create Flying Doves
            function createDove() {
                const dove = document.createElement("img");
                dove.src = "dove.png"; // Replace with a white dove image
                dove.classList.add("dove");

                const startPosition = Math.random() * window.innerWidth;
                const delay = Math.random() * 5;

                dove.style.left = `${startPosition}px`;
                dove.style.animationDelay = `${delay}s`;

                document.body.appendChild(dove);

                // Remove dove after animation ends
                setTimeout(() => dove.remove(), 10000);
            }

            // Generate doves every 2 seconds
            setInterval(createDove, 2000);
        });
    </script>
</body>
</html>
